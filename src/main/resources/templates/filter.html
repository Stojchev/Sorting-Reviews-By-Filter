<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-center pt-3">
            <form action="/filter" th:method="POST">
                <h3>Filter reviews</h3>
                <div class="form-group">
                    <label>Order by rating:</label>
                    <select name="orderByRating" class="form-control">
                        <option value=true>Highest First</option>
                        <option value=false>Lowest First</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Minimum rating</label>
                    <select name="minRating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Order by date</label>
                    <select name="orderByDate" class="form-control">
                        <option value=true>Newest First</option>
                        <option value=false>Oldest First</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prioritize by text</label>
                    <select name="prioritizeText" class="form-control form-select-color:">
                        <option value=true>Yes</option>
                        <option value=false>No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
