<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reviews</title>
</head>
<body>
<div class="container">
    <div class="row mb-4  pt-3">
        <div class="ml-auto text-right">
            <a href="/filter">
                <button class="btn btn-dark">
                    Filter Again!
                </button>
            </a>
        </div>
    </div>
</div>
<div class="container mb-4  pt-2">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col" class="text-center">Text</th>
                    <th scope="col" class="text-center">Rating</th>
                    <th scope="col" class="text-center">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${reviewsSorted==null}" th:each="review:${reviews}">
                    <th scope="row" th:text="${review.getReviewId()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getReviewText()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getRating()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getReviewCreatedOnDate()}" class="text-center"></th>
                </tr>
                <tr th:if="${reviewsSorted!=null}" th:each="review:${reviewsSorted}">
                    <th scope="row" th:text="${review.getReviewId()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getReviewText()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getRating()}" class="text-center"></th>
                    <th scope="row" th:text="${review.getReviewCreatedOnDate()}" class="text-center"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
